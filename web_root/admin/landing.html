<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Mockup</title>
    <link href="/scripts/RegistrationMockup/extern/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>

    <script src="/scripts/RegistrationMockup/landing.js" async></script>
</head>
<body>
<div style="text-align: right; padding-top: 15px; margin-right: 15px;">
    <a id="language-english" class="btn btn-primary" role="button" style="margin-right: 2px;">English</a>
    <a id="language-spanish" class="btn btn-primary" role="button">Spanish</a>
</div>
<div class="container" style="padding-top: 5%;">
    <div class="jumbotron">
        <h1 id="welcome" style="text-align: center; padding-bottom: 15px;">Welcome to Registration!</h1>

        <div style="text-align: center;">
            <h3 id="student-icsd">Has this student ever attended a school in Iron County School District?</h3>
            <a id="returning-student" class="btn btn-primary btn-lg" role="button" style="margin-right: 25px; margin-top: 20px;"
               data-toggle="button">Yes</a>
            <a id="new-student" class="btn btn-primary btn-lg" role="button" style="margin-right: 25px; margin-top: 20px;"
               href="https://pstest.irondistrict.org/admin/reg-parent.html">No</a>
        </div>
    </div>

    <div style="display: none; text-align: center">
        <h4 id="returning-steps">Log into <a href="https://pstest.irondistrict.org/public">PowerParent</a>,
            then click the <strong>Registration</strong> link on the side bar to update your student's information</h4>
    </div>
</div>
</body>
</html>
